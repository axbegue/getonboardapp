<form class="form" [formGroup]="filtersFrom">
  <input
    type="text"
    class="form-control"
    placeholder="Category"
    aria-label="Number"
    formControlName="category"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="inputFormatter">
    <mat-option *ngFor="let option of categories" [value]="option">
      {{ option.attributes.name }}
    </mat-option>
  </mat-autocomplete>
</form>
