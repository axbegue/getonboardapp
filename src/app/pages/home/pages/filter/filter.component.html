<form class="form" [formGroup]="filtersFrom">
  <input
    type="text"
    class="form__input"
    placeholder="Category"
    aria-label="Number"
    formControlName="category"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of categories" [value]="option">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</form>
